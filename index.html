<body>

<h3>

</h3>

<textarea id="emailListInput" placeholder="D√°n email, text r√°c, ph√¢n c√°ch b·∫•t k·ª≥ (| ; , space ...)"></textarea>
<button id="addListButton">‚ûï Th√™m Email</button>
<button id="deleteListButton">üóëÔ∏è X√≥a Danh S√°ch Email</button>

<div class="input-container">
  <input type="text" id="emailOutput" placeholder="Email s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y" readonly>

</div>

<p id="count">email c√≤n l·∫°i: 0</p>

<script>
/* ============ FIREBASE ============ */
firebase.initializeApp({
  apiKey: "AIzaSyBArMthV7bSzHB8Xy48AT6jo4z1Xek51Nw",
  authDomain: "nhatxupro-c91a2.firebaseapp.com",
  databaseURL: "https://nhatxupro-c91a2-default-rtdb.firebaseio.com"
});

const db = firebase.database();
const emailRef = db.ref("emails");
const copyLogsRef = db.ref("copyLogs");

let emailList = [];
let isDuplicateToast = false;

/* ============ DEVICE ID ============ */
let deviceId = localStorage.getItem("deviceId");
if (!deviceId) {
  deviceId = "dev_" + Math.random().toString(36).substring(2,10);
  localStorage.setItem("deviceId", deviceId);
}

/* ============ UTILS ============ */
function extractEmails(text) {
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
  return [...new Set(
    text.split(/[\s,;|]+/)
      .map(e => e.trim().toLowerCase())
      .filter(e => regex.test(e))
  )];
}

function updateCount() {
  document.getElementById("count").textContent =
    `üìä S·ªë email c√≤n l·∫°i: ${emailList.length}`;
}

function showToast(msg, isError=false, isSuccess=false, isWarning=false, duration=8000, persistent=false) {
  const toast = document.getElementById("customToast");
  toast.textContent = msg;
  toast.className = "show";

  if (isError) toast.classList.add("error");
  else if (isSuccess) toast.classList.add("success");
  else if (isWarning) toast.classList.add("warning");

  if (persistent) {
    isDuplicateToast = true;
    return;
  }

  setTimeout(() => {
    if (!isDuplicateToast) toast.classList.remove("show");
  }, duration);
}

function hideToast() {
  document.getElementById("customToast").classList.remove("show");
  isDuplicateToast = false;
}

/* ============ COPY ============ */
function copyText(text) {
  navigator.clipboard.writeText(text)
    .then(() => showToast(`‚úÖ ƒê√£ copy: ${text}`, false, true))
    .catch(() => showToast("‚ö†Ô∏è Kh√¥ng th·ªÉ copy", true));
}

/* ============ FIREBASE LISTENER ============ */
emailRef.on("value", snap => {
  emailList = snap.val() || [];
  updateCount();
});

/* ============ ADD EMAIL ============ */
addListButton.onclick = () => {
  const emails = extractEmails(emailListInput.value);
  if (!emails.length) return showToast("‚ö†Ô∏è Kh√¥ng c√≥ email h·ª£p l·ªá", true);

  emailRef.transaction(list => {
    list = list || [];
    emails.forEach(e => !list.includes(e) && list.push(e));
    return list;
  });

  emailListInput.value = "";
};

/* ============ DELETE LIST ============ */
deleteListButton.onclick = () => {
  if (!confirm("X√≥a to√†n b·ªô email?")) return;
  emailRef.set([]);
  showToast("‚úÖ ƒê√£ x√≥a danh s√°ch", false, true);
};

/* ============ MANUAL COPY ============ */
manualCopyButton.onclick = () => {
  if (!emailOutput.value) return showToast("‚ö†Ô∏è Kh√¥ng c√≥ email", true);
  copyText(emailOutput.value);
};

/* ============ AUTO COPY ============ */
copyButton.onclick = () => {
  document.body.classList.remove("duplicate-mode");
  hideToast();

  if (!emailList.length) return showToast("‚ö†Ô∏è Danh s√°ch ƒë√£ h·∫øt email", true);

  const email = emailList[Math.floor(Math.random() * emailList.length)];
  copyText(email);

  emailRef.transaction(list => {
    list.splice(list.indexOf(email), 1);
    return list;
  });

  emailOutput.value = email;

  const now = Date.now();
  copyLogsRef.child(now + "_" + deviceId).set({ email, time: now, deviceId });

  /* AUTO CLEAR LOG > 1 PH√öT */
  copyLogsRef.orderByChild("time").endAt(now - 60000).once("value")
    .then(s => s.forEach(c => c.ref.remove()));
};

/* ============ CLEAR LOG ============ */
clearLogsButton.onclick = () => {
  copyLogsRef.set(null);
  showToast("‚úÖ ƒê√£ clear log", false, true);
};

/* ============ SAFETY ============ */
window.addEventListener("load", () => {
  document.body.classList.remove("duplicate-mode");
});

/* ============ TELEGRAM (BLOCKED FOR SECURITY) ============ */
function sendTelegramAlert(msg) {

}
</script>
